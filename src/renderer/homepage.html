<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tempo</h1>
        <div class="temperature-controller">
            <button class="temp-celsius">
                <img src="../assets/celsius.png" alt="Celsius">
            </button>
            <button class="temp-fahrenheit">
                <img src="../assets/fahrenheit.png" alt="Fahrenheit">
            </button>
        </div>
    </header>

    <main>
        <div class="chopper-img">
            <img src="../assets/chopper-img.png" alt="Chopper">
        </div>

        <div class="weather-data">
            <h4 id="condition">Carregando condição do tempo...</h4>
            <h4 id="temperature">Carregando temperatura...</h4>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/homepage.js"></script>
</body>

</html>
