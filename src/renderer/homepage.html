<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tempo</h1>
        <div class="temperature-controller">
            <button class="temp-celsius">
                <img src="../assets/celsius.png" alt="Celsius">
            </button>
            <button class="temp-fahrenheit">
                <img src="../assets/fahrenheit.png" alt="Fahrenheit">
            </button>
        </div>
    </header>

    <!-- Exibição de dados do clima -->
    <div id="weather-info">
        <p id="condition">Carregando condição do tempo...</p>
        <p id="temperature">Carregando temperatura...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/homepage.js"></script>
</body>
</html>
